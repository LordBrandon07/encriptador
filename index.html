<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styleIndex.css">
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encrypter</title>
</head>
<body>
    <div class="every">
        <div class="area">
            <textarea name="text" id="text" cols="30" rows="10" class="text" placeholder="Enter the text"></textarea>
        
    <div class="terms">
        <p>Only lowercase letters and no accents</p>
    </div>
    <div class="buttons">
        <button class="btnEncrypt" type="button" onclick="Encrypt()">Encrypt</button>
        <button class="btnDecrypt" type="button" onclick="Decrypt()">Decrypt</button>
    </div>
    </div>
    <div class="result">
        <img src="./imgs/buscar.png" alt="" id="im">
        <div class="messenge">
            <h2 id="messengeTittle" >No message was found</h2>
            <p id="paragraph">Enter the text you want to encrypt or decrypt.</p>
            <!-- <textarea name="messe" id="messe" cols="30" rows="10" class="messe"></textarea> -->
        </div>
    </div>
    <button class="btncopy" type="button" onclick="copy()"><img class="btco" src="./imgs/copiar.png" alt="" width="40vw"></button>
    </div>
    <div class="modo">
        <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
        <input type="checkbox" id="toggle">
      </div>
</body>
<script src="./js/jsIndex.js"></script>
</html>
